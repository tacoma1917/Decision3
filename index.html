<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Decision</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #F5F5F5;">
    <div class="jumbotron jumbotron-fluid" style="background-color: #125740;">
    <div class="container">
      <h1 class="display-4" style="text-align: center; color: #FFFFFF;">Decision App 3.0</h1>
      <p style="margin-bottom: 15px;"></p>
      <p class="lead" style="text-align: center; color: #FFFFFF;">Automate the decision makeing process!</p>
    </div>
  </div>
  <form>
  <div class="form-group" style="margin: auto; text-align: center;">
    <input type="text" class="form-control" name="entries" id="options" placeholder="Please enter your
 choices seperated by a , "><br>
 <p></p>
 <button type="button" class="btn btn-primary btn-lg" name="button" style="background-color: #125750;
   color: #FFFFFF;">Decide</button>
  </div>
</form>
<p></p>
<p style="margin-bottom: 20px;"></p>

<p id="final" style="text-align: center; color: #125740; font-weight: bold; font-size: 20px;"></p>
<script type="text/javascript">
  $("button").click(function(){
    let entryOptions = $("#options").val();
    let optionsArray = entryOptions.split(',');
    let indexer = Math.floor(Math.random()* optionsArray.length);
    let finalChoice = optionsArray[indexer];
    $("#final").html(finalChoice);
  });
</script>
  </body>
</html>
